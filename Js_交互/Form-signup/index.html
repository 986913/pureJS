<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form>

      <div>
        <label for="username-input">Username</label>
        <input
          id="username-input"
          name="username"
          required
          type="text"
          pattern="^[a-zA-Z0-9]+$"
          minlength="4"
        />
      </div>

      <div>
        <label for="email-input">Email</label>
        <input id="email-input" name="email" required type="email" />
      </div>

      <div>
        <label for="password-input">Password</label>
        <input
          id="password-input"
          name="password"
          required
          type="password"
          minlength="6"
        />
      </div>

      <div>
        <label for="password-confirm-input"> Confirm Password </label>
        <input
          id="password-confirm-input"
          name="password_confirm"
          required
          type="password"
          minlength="6"
          aria-describedby="password-mismatch-error"
        />
        <div class="error hidden" id="password-mismatch-error">
          The passwords do not match
        </div>
      </div>

      <button type="submit">Sign Up</button>

    </form>
    <script src="index.js"></script>
  </body>
</html>

<!-- 知识点： -->
<!-- 1. input的pattern可用正则 -->
<!-- 2. form的submit事件 和 button(type="submit")是很好的combo,   form的submit事件记得 e.preventDefault -->
