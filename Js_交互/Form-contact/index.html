<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <form action='https://www.greatfrontend.com/api/questions/contact-form' method='post'>
      <div>
        <label for='name-input'>
        <input id='name-input' name='name' type="text" placeholder="name" />
      </div>
      <div>
          <label for='email-input'>
          <input id='email-input' name="email" type='email'  placeholder="email"/>
      </div>
      <div>
          <label for='message-input'>
          <textarea id='message-input' name="message" type='text' placeholder="leave your message here.."></textarea>
      </div>

      <input type="submit" value="Click to submit"/>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
